<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Montserrat font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
	<!-- Roboto font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght,XTRA@8..144,25..151,100..1000,323..603&display=swap" rel="stylesheet">
	<!-- Raleway font -->
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper pagination">
		<button class="wrapper pagination__wrapper pagination__wrapper-1">
			<svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M7 1L0.999999 7L7 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>
		<div class="wrapper pagination__wrapper-2">
			<button class="wrapper pagination__wrapper pagination__wrapper_active">
				<p class="text-20-500 pagination__text pagination__text_active">1</p>
			</button>
			<button class="wrapper pagination__wrapper">
				<p class="text-20-500 pagination__text">2</p>
			</button>
			<button class="wrapper pagination__wrapper">
				<p class="text-20-500 pagination__text">3</p>
			</button>
			<button class="wrapper pagination__wrapper">
				<p class="text-20-500 pagination__text">4</p>
			</button>
			<button class="wrapper pagination__wrapper">
				<p class="text-20-500 pagination__text">5</p>
			</button>
			<button class="wrapper pagination__wrapper">
				<p class="text-20-500 pagination__text">...</p>
			</button>
		</div>
		<button class="wrapper pagination__wrapper pagination__wrapper_active">
			<svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M1 13L7 7L1 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>
	</div>
</body>
</html>
